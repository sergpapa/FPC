<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="description" content="fitness website" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300;0,400;0,500;1,300;1,500;1,600&display=swap"
      rel="stylesheet"
    />
    <!-- favicon -->
    <link rel="icon" href="assets/images/logo-favicon.png" type="image/png" />
    <!-- favicon end-->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/0d939d98c3.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="assets/css/style.css" />
    <title>FCP</title>
  </head>

  <body>
    <!-- Header Start -->
    <header>
      <nav class="navbar navbar-dark navbar-expand-sm">
        <a class="navbar-brand" href="index.html">
          <img
            src="assets/images/logo_transparent.png"
            width="120"
            height="78.44"
            class="d-inline-block align-top"
            alt="FCP logo"
            loading="lazy"
          />
        </a>
        <div class="d-none d-md-block">
          <p class="navbar-text ml-2">
            <i>Free-running and Parkour Centre</i>
          </p>
        </div>
        <button
          class="navbar-toggler ml-auto"
          type="button"
          data-toggle="collapse"
          data-target="#navbarNavDropdown"
          aria-controls="navbarNavDropdown"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse mr-3" id="navbarNavDropdown">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item ml-2">
              <a class="nav-link nav-item-color" href="index.html">Home</a>
            </li>
            <li class="nav-item ml-2">
              <a class="nav-link nav-item-color" href="plans.html">Plans</a>
            </li>
            <li class="active nav-item ml-2">
              <a class="nav-link nav-item-color" href="gallery.html">Gallery</a>
            </li>
            <li class="nav-item ml-2">
              <a class="nav-link nav-item-color" href="contact.html">Contact</a>
            </li>
          </ul>
        </div>
      </nav>
    </header>
    <!-- Header End-->

    <!-- Gallery Start-->
    <section class="container-fluid">
      <div class="subheading-margins gallery-head">
        <div class="row">
          <div class="col-12 text-center">
            <h3 class="gallery-text text-margins">Gallery</h3>
          </div>
        </div>
        <div class="row">
          <div class="col">
            <hr class="section-change-hr" />
          </div>
        </div>
      </div>

      <div class="photo-grid">
        <img src="assets/images/acrobatics.webp" alt="acrobatics" />
        <img src="assets/images/backflip.webp" alt="backflip" />
        <img
          class="d-none d-sm-inline-block"
          src="assets/images/cinematic.webp"
          alt="cinematic"
        />
        <img
          class="d-none d-sm-inline-block"
          src="assets/images/cinematic1.webp"
          alt="cinematic1"
        />
        <img src="assets/images/free-runner.webp" alt="free-runner" />
        <img src="assets/images/free-runner1.webp" alt="free-runner1" />
        <img src="assets/images/jump-fence.webp" alt="jump-fence" />
        <img
          class="d-none d-sm-inline-block"
          src="assets/images/looking-down.webp"
          alt="looking-down"
        />
        <img src="assets/images/slide.webp" alt="slide" />
        <img
          class="d-none d-sm-inline-block"
          src="assets/images/strength.webp"
          alt="strength"
        />
        <img src="assets/images/training.webp" alt="training" />
        <img src="assets/images/training1.webp" alt="training1" />
        <img
          class="d-none d-sm-inline-block"
          src="assets/images/training2.webp"
          alt="training2"
        />
        <img src="assets/images/backflip1.webp" alt="backflip1" />
      </div>
    </section>
    <!-- Gallery End-->

    <!-- Footer Start-->
    <footer class="container-fluid">
      <div id="footer-details-logo" class="row">
        <div
          class="col-12 text-center text-sm-left col-sm-2 col-lg-4 footer-logo-padding"
        >
          <img
            src="assets/images/logo_transparent.png"
            width="60"
            height="39.3"
            class="d-inline-block align-top"
            alt="FCP logo"
            loading="lazy"
          />
        </div>
        <div
          id="footer-sub-details"
          class="col-12 text-center text-sm-right text-lg-center col-sm-4 col-lg-4"
        >
          <p class="footer-text ml-4">
            <i>Free-running and Parkour Centre</i>
          </p>
        </div>
        <div
          id="footer-details"
          class="text-center text-sm-right col-12 col-sm-6 col-lg-4"
        >
          <ul class="list-inline social-links">
            <li class="list-inline-item">
              <a href="https://www.facebook.com" target="_blank">
                <i class="fa fa-facebook" aria-hidden="true"></i>
                <span class="sr-only">Facebook</span>
              </a>
            </li>
            <li class="list-inline-item">
              <a href="https://twitter.com" target="_blank">
                <i class="fa fa-twitter" aria-hidden="true"></i>
                <span class="sr-only">X</span>
              </a>
            </li>
            <li class="list-inline-item">
              <a href="https://www.pinterest.co.uk" target="_blank">
                <i class="fa fa-pinterest" aria-hidden="true"></i>
                <span class="sr-only">Pinterest</span>
              </a>
            </li>
            <li class="list-inline-item">
              <a href="https://www.instagram.com" target="_blank">
                <i class="fa fa-instagram" aria-hidden="true"></i>
                <span class="sr-only">Instagram</span>
              </a>
            </li>
            <li class="list-inline-item">
              <a href="https://www.youtube.com" target="_blank">
                <i class="fa fa-youtube" aria-hidden="true"></i>
                <span class="sr-only">YouTube</span>
              </a>
            </li>
          </ul>
        </div>
      </div>
    </footer>
    <!-- Footer End-->

    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
      integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
      integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
