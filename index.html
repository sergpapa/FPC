<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/0d939d98c3.js"
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/hover.css/2.3.1/css/hover-min.css"
      integrity="sha512-csw0Ma4oXCAgd/d4nTcpoEoz4nYvvnk21a8VA2h2dzhPAvjbUIK6V3si7/g/HehwdunqqW18RwCJKpD7rL67Xg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="assets/css/style.css" />
    <title>FCP</title>
  </head>

  <body>
    <!-- Header Start -->
    <header>
      <nav class="navbar navbar-dark navbar-expand-sm">
        <a class="navbar-brand" href="#">
          <img
            src="assets/images/logo_transparent.png"
            width="120"
            height="120"
            class="d-inline-block align-top"
            alt="FCP logo"
            loading="lazy"
          />
        </a>
        <div class="d-none d-sm-block">
          <p class="navbar-text ml-2">
            <i>Free-running and Parkour Centre</i>
          </p>
        </div>
        <button
          class="navbar-toggler ml-auto"
          type="button"
          data-toggle="collapse"
          data-target="#navbarNavDropdown"
          aria-controls="navbarNavDropdown"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavDropdown">
          <ul class="navbar-nav ml-auto">
            <li class="active nav-item ml-2">
              <a class="nav-link" href="/">Home</a>
            </li>
            <li class="active nav-item ml-2">
              <a class="nav-link" href="/">Plans</a>
            </li>
            <li class="active nav-item ml-2">
              <a class="nav-link" href="/">Gallery</a>
            </li>
            <li class="active nav-item ml-2">
              <a class="nav-link" href="/">Contact</a>
            </li>
          </ul>
        </div>
      </nav>
    </header>
    <!-- Header End-->
    <section class="container-fluid">
      <div class="row">
        <div class="col-12 img-fluid p-0">
          <img
            id="hero-image"
            src="assets/images/cinematic.jpg"
            alt="hero-image"
          />
        </div>
      </div>
    </section>

    <!-- Footer Start-->
    <footer class="container-fluid">
      <div id="footer-details" class="row">
        <div class="col-1">
          <img
            src="assets/images/logo_transparent.png"
            width="60"
            height="60"
            class="d-inline-block align-top"
            alt="FCP logo"
            loading="lazy"
          />
        </div>
        <div id="footer-details" class="d-none d-sm-block col-sm-6">
          <p class="footer-text ml-4">
            <i>Free-running and Parkour Centre</i>
          </p>
        </div>
        <div id="footer-details" class="ml-auto col-sm-3">
          <ul class="list-inline social-links float-right">
            <li class="list-inline-item">
              <a href="#" target="_blank">
                <i class="fa fa-facebook" aria-hidden="true"></i>
                <span class="sr-only">Facebook</span>
              </a>
            </li>
            <li class="list-inline-item">
              <a href="#" target="_blank">
                <i class="fa fa-twitter" aria-hidden="true"></i>
                <span class="sr-only">Twitter</span>
              </a>
            </li>
            <li class="list-inline-item">
              <a href="#" target="_blank">
                <i class="fa fa-pinterest" aria-hidden="true"></i>
                <span class="sr-only">Pinterest</span>
              </a>
            </li>
            <li class="list-inline-item">
              <a href="#" target="_blank">
                <i class="fa fa-instagram" aria-hidden="true"></i>
                <span class="sr-only">Instagram</span>
              </a>
            </li>
            <li class="list-inline-item">
              <a href="#" target="_blank">
                <i class="fa fa-youtube" aria-hidden="true"></i>
                <span class="sr-only">YouTube</span>
              </a>
            </li>
          </ul>
        </div>
      </div>
    </footer>
    <!-- Footer End-->

    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
      integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
      integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
